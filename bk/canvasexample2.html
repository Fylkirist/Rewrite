<!DOCTYPE html>
<html>
  <head>
    <title>Canvas eksempel 2</title>
  </head>
  <body>
    <div>
      <h2>Original image</h2>
      <img id="flower" src="./maleTestSprite.png" width="500" height="379">
    </div>
    <h2>Draw an image with canvas</h2>
    <canvas id="exampleCanvas"></canvas>
    <script>
      const canvas = document.getElementById('exampleCanvas');
      const ctx = canvas.getContext('2d');
      const image = document.getElementById('flower');
      image.addEventListener('load', e => {
        ctx.drawImage(image, 80, 80);
      });
    </script>
    
    
	<a href="https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API/Tutorial/Using_images">Mozilla Developers course</a>

  </body>
</html>
